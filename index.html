<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmptyCup - Designer Listings</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #add-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 600px;
      margin-top: 1rem;
    }
    #add-form input, #add-form button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
    #add-form button {
      background-color: var(--brown-light);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">
            <div class="logo-inner"></div>
          </div>
          <h1 class="logo-text">EmptyCup</h1>
        </div>
        <button class="more-options-btn" aria-label="More options">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="12" cy="5" r="1"/>
            <circle cx="12" cy="19" r="1"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation" role="navigation" aria-label="View options">
      <ul class="nav-list">
        <li><button id="contacts-btn" class="nav-button active">
          <div class="nav-icon"><div class="contacts-icon"></div></div>
          <span class="nav-text">Contacts</span>
        </button></li>
        <li><button id="gallery-btn" class="nav-button">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="7" height="7" x="3" y="3" rx="1"/>
            <rect width="7" height="7" x="14" y="3" rx="1"/>
            <rect width="7" height="7" x="3" y="14" rx="1"/>
            <rect width="7" height="7" x="14" y="14" rx="1"/>
          </svg>
          <span class="nav-text">Gallery</span>
        </button></li>
        <li><button id="map-btn" class="nav-button">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          <span class="nav-text">Map</span>
        </button></li>
        <li><button id="shortlisted-btn" class="nav-button">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m19 14 1.5-1.5c.55-.55.55-1.45 0-2L18 8l-4-4-2.5 2.5c-.55.55-.55 1.45 0 2L13 10l-1 1-8.5 8.5c-.4.4-.4 1 0 1.4l3.6 3.6c.4.4 1 .4 1.4 0L17 15l2-2Z"/>
          </svg>
          <span class="nav-text">Shortlisted</span>
        </button></li>
        <li><button id="sort-btn" class="nav-button">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m21 16-4 4-4-4"/>
            <path d="M17 20V4"/>
            <path d="m3 8 4-4 4 4"/>
            <path d="M7 4v16"/>
          </svg>
          <span class="nav-text">Sort</span>
        </button></li>
      </ul>
    </nav>

    <!-- Form to Add Designers -->
    <section style="padding: 1rem; background: var(--white); margin: 1rem; border-radius: 0.5rem;">
      <h2>Add New Designer</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="rating" placeholder="Rating (e.g. 4.5)" step="0.1" />
        <input type="text" id="description" placeholder="Description" />
        <input type="number" id="projects" placeholder="Projects" />
        <input type="number" id="years" placeholder="Years of Experience" />
        <input type="text" id="price" placeholder="Price Tier ($, $$, $$$)" />
        <input type="text" id="phone1" placeholder="Phone 1" />
        <input type="text" id="phone2" placeholder="Phone 2" />
        <button type="submit">Add Designer</button>
      </form>
    </section>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <section id="list-view" class="view-section">
        <div id="designers-list" class="designers-list"></div>
        <div id="empty-shortlisted" class="empty-state" style="display: none;">
          <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m19 14 1.5-1.5c.55-.55.55-1.45 0-2L18 8l-4-4-2.5 2.5c-.55.55-.55 1.45 0 2L13 10l-1 1-8.5 8.5c-.4.4-.4 1 0 1.4l3.6 3.6c.4.4 1 .4 1.4 0L17 15l2-2Z"/>
          </svg>
          <h3>No shortlisted designers yet</h3>
          <p>Start shortlisting designers to see them here</p>
        </div>
        <div id="empty-all-hidden" class="empty-state" style="display: none;">
          <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
            <path d="m2 2 20 20"/>
            <path d="M10.54 5.54A11 11 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
            <path d="M6.71 6.71A13.94 13.94 0 0 0 2 12s3 7 10 7a9.63 9.63 0 0 0 5.06-1.71"/>
          </svg>
          <h3>All designers are hidden</h3>
          <p>Unhide designers to see them here</p>
        </div>
      </section>

      <section id="gallery-view" class="view-section" style="display: none;">
        <div id="gallery-grid" class="gallery-grid"></div>
      </section>

      <section id="map-view" class="view-section" style="display: none;">
        <div class="map-placeholder">
          <svg class="map-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          <h2>Map View</h2>
          <p>Designer locations would be displayed here</p>
        </div>
      </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
